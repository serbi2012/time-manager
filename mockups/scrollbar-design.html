            /* ========================================
               A: MINIMAL ALWAYS-ON
               ======================================== */
            .scrollbar-a::-webkit-scrollbar {
                width: 4px;
                height: 4px;

            .scrollbar-a::-webkit-scrollbar-track {
                background: transparent;
            }
            .scrollbar-a::-webkit-scrollbar-thumb {
                background: #d1d6db;
                border-radius: 4px;
            }
            .scrollbar-a::-webkit-scrollbar-thumb:hover {
                background: #b0b8c1;
            }
            /* Firefox */
            .scrollbar-a {
                scrollbar-width: thin;
                scrollbar-color: #d1d6db transparent;
            }

            /* ========================================
               B: HOVER EXPAND
               ======================================== */
            .scrollbar-b::-webkit-scrollbar {
                width: 4px;
                height: 4px;
                transition: width 0.2s ease;
            }
            .scrollbar-b::-webkit-scrollbar-track {
                background: transparent;
                border-radius: 4px;
            }
            .scrollbar-b::-webkit-scrollbar-thumb {
                background: #d1d6db;
                border-radius: 4px;
                transition: background 0.2s ease;
            }
            .scrollbar-b:hover::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }
            .scrollbar-b:hover::-webkit-scrollbar-thumb {
                background: #b0b8c1;
            }
            .scrollbar-b::-webkit-scrollbar-thumb:hover {
                background: #8b95a1;
            }
            /* Firefox */
            .scrollbar-b {
                scrollbar-width: thin;
                scrollbar-color: #d1d6db transparent;
            }

            /* ========================================
               C: AUTO-HIDE (CSS-only fade)
               ======================================== */
            .scrollbar-c-wrapper {
                position: relative;
            }
            .scrollbar-c::-webkit-scrollbar {
                width: 6px;
                height: 6px;
            }
            .scrollbar-c::-webkit-scrollbar-track {
                background: transparent;
            }
            .scrollbar-c::-webkit-scrollbar-thumb {
                background: rgba(0, 0, 0, 0);
                border-radius: 6px;
                transition: background 0.3s ease;
            }
            .scrollbar-c:hover::-webkit-scrollbar-thumb {

            }
            .scrollbar-c:hover::-webkit-scrollbar-thumb:hover {
                background: rgba(0, 0, 0, 0.25);
            }

            .scrollbar-c.is-scrolling::-webkit-scrollbar-thumb {
                background: rgba(0, 0, 0, 0.18);
            }
            /* Firefox */
            .scrollbar-c {
                scrollbar-width: thin;
                scrollbar-color: transparent transparent;
            }
            .scrollbar-c:hover {
                scrollbar-color: rgba(0, 0, 0, 0.15) transparent;

            /* ========================================
               D: OVERLAY FLOAT
               ======================================== */

                overflow-y: overlay !important;
            }

                height: 10px;

            /* =============================================
             *  AUTO-HIDE HOOK (for variant C)
             * ============================================= */
            function useAutoHideScrollbar(ref) {
                React.useEffect(() => {
                    const el = ref.current;
                    if (!el) return;

                    let timer = null;
                    const onScroll = () => {
                        el.classList.add("is-scrolling");
                        clearTimeout(timer);
                        timer = setTimeout(() => {
                            el.classList.remove("is-scrolling");
                        }, 1200);
                    };
                    el.addEventListener("scroll", onScroll, { passive: true });
                    return () => {
                        el.removeEventListener("scroll", onScroll);
                        clearTimeout(timer);
                    };
                }, [ref]);
            }
