            /* ==========================================
             * C. Swipe-to-Action (ÏôºÏ™Ω Ïä§ÏôÄÏù¥ÌîÑ ‚Üí ÏôÑÎ£å/ÏÇ≠Ï†ú)
             * ========================================== */
            function DemoSwipeAction() {
                const [offsets, setOffsets] = React.useState({});
                const startX = React.useRef({});

                const handleStart = (id, e) => {
                    const x = e.touches ? e.touches[0].clientX : e.clientX;
                    startX.current[id] = x;
                };
                const handleMove = (id, e) => {
                    if (startX.current[id] === undefined) return;
                    const x = e.touches ? e.touches[0].clientX : e.clientX;
                    const diff = Math.min(
                        0,
                        Math.max(-120, x - startX.current[id])
                    );
                    setOffsets((prev) => ({ ...prev, [id]: diff }));
                };
                const handleEnd = (id) => {
                    const offset = offsets[id] || 0;
                    setOffsets((prev) => ({
                        ...prev,
                        [id]: offset < -50 ? -120 : 0,
                    }));
                    delete startX.current[id];
                };
                const reset = (id) =>
                    setOffsets((prev) => ({ ...prev, [id]: 0 }));

                return (
                    <div className="demo-frame" style={{ overflow: "hidden" }}>
                        {RECORDS.slice(0, 3).map((r) => (

                                >

                                        onClick={() => reset(r.id)}
                                        style={{

                                            background: "#34C759",
                                            border: "none",
                                            color: "white",
                                            display: "flex",
                                            flexDirection: "column",

                                            style={{ fontSize: 18 }}
                                        />
                                        <span style={{ fontSize: 10 }}>
                                            ÏôÑÎ£å
                                        </span>
                                    </button>
                                    <button
                                        onClick={() => reset(r.id)}
                                        style={{
                                            width: 60,
                                            background: "#F04452",
                                            border: "none",
                                            color: "white",
                                            display: "flex",
                                            flexDirection: "column",
                                            alignItems: "center",

                                            cursor: "pointer",

                                        <DeleteOutlined

                                        />
                                        <span style={{ fontSize: 10 }}>
                                            ÏÇ≠Ï†ú
                                        </span>
                                    </button>
                                </div>
                                {/* Card */}
                                <div
                                    onTouchStart={(e) => handleStart(r.id, e)}
                                    onTouchMove={(e) => handleMove(r.id, e)}
                                    onTouchEnd={() => handleEnd(r.id)}
                                    onMouseDown={(e) => handleStart(r.id, e)}
                                    onMouseMove={(e) => {
                                        if (startX.current[r.id] !== undefined)
                                            handleMove(r.id, e);
                                    }}
                                    onMouseUp={() => handleEnd(r.id)}
                                    style={{
                                        display: "flex",
                                        alignItems: "center",
                                        gap: 12,
                                        padding: "14px 16px",
                                        background: "white",
                                        position: "relative",

                                                ? "none"
                                                : "transform 0.3s cubic-bezier(0.25,1,0.5,1)",
                                        transform: `translateX(${

            /* ==========================================
             * G. Duration Number Count-Up
             * ========================================== */
            function DemoCountUp() {
                const [key, setKey] = React.useState(0);
                const targets = [49, 148, 33, 501];
                const [values, setValues] = React.useState(targets);

                const replay = () => {
                    setValues([0, 0, 0, 0]);
                    setKey((k) => k + 1);
                    let frame = 0;
                    const totalFrames = 30;
                    const animate = () => {
                        frame++;
                        const progress = Math.min(frame / totalFrames, 1);
                        const eased = 1 - Math.pow(1 - progress, 3);
                        setValues(targets.map((t) => Math.round(t * eased)));
                        if (frame < totalFrames) requestAnimationFrame(animate);
                    };
                    requestAnimationFrame(animate);
                };

                React.useEffect(() => {
                    replay();
                }, []);

                return (
                    <div>
                        <button className="replay-btn" onClick={replay}>
                            <UndoOutlined style={{ fontSize: 12 }} /> Îã§Ïãú Ïû¨ÏÉù
