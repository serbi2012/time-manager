<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>목업 갤러리</title>

        <!-- Tailwind CSS Play CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        spacing: {
                            xs: "4px",
                            sm: "8px",
                            md: "12px",
                            lg: "16px",
                            xl: "24px",
                            "2xl": "32px",
                        },
                        colors: {
                            primary: "#3182F6",
                            "primary-dark": "#1B64DA",
                            "primary-light": "#ECF2FE",
                            "text-primary": "#191F28",
                            "text-secondary": "#6B7684",
                            "text-hint": "#D1D6DB",
                            "bg-app": "#F9FAFB",
                            "bg-grey": "#F2F4F6",
                            "border-default": "#E5E8EB",
                            "border-light": "#F2F4F6",
                        },
                        borderRadius: {
                            xs: "4px",
                            sm: "6px",
                            md: "8px",
                            lg: "12px",
                            xl: "16px",
                        },
                    },
                },
            };
        </script>

        <!-- React 18 UMD -->
        <script
            crossorigin
            src="https://unpkg.com/react@18/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        ></script>

        <!-- Day.js -->
        <script src="https://unpkg.com/dayjs@1/dayjs.min.js"></script>

        <!-- Ant Design 5 UMD -->
        <script src="https://unpkg.com/antd@5/dist/antd.min.js"></script>

        <!-- Ant Design Icons UMD -->
        <script src="https://unpkg.com/@ant-design/icons@5/dist/index.umd.min.js"></script>

        <!-- Babel Standalone for JSX -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <style>
            body {
                margin: 0;
                padding: 0;
                background: #f9fafb;
                font-family: "Pretendard Variable", Pretendard, -apple-system,
                    BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            }
            #root {
                min-height: 100vh;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            const { Tag, Empty, Input, Tooltip } = antd;
            const { Text } = antd.Typography;
            const {
                AppstoreOutlined,
                FileOutlined,
                BarChartOutlined,
                LayoutOutlined,
                BgColorsOutlined,
                CopyOutlined,
                SearchOutlined,
                ExperimentOutlined,
            } = icons;

            // ============================================
            //  MOCKUP REGISTRY
            //  Add new mockups here when created.
            // ============================================

            const CATEGORIES = [
                {
                    key: "gantt",
                    label: "간트 차트",
                    icon: <BarChartOutlined />,
                    color: "#3182F6",
                    mockups: [
                        {
                            file: "gantt-session-tooltip.html",
                            title: "세션 툴팁",
                            description:
                                "간트 차트 세션 호버 시 표시되는 툴팁 디자인",
                        },
                    ],
                },
                {
                    key: "template-card",
                    label: "템플릿 카드",
                    icon: <LayoutOutlined />,
                    color: "#34C759",
                    mockups: [
                        {
                            file: "template-card-redesign.html",
                            title: "카드 리디자인",
                            description:
                                "템플릿 카드 UI를 새로운 레이아웃으로 변경",
                        },
                        {
                            file: "template-card-workname.html",
                            title: "작업명 입력",
                            description: "템플릿 카드 작업명 편집 인터랙션",
                        },
                        {
                            file: "template-animations.html",
                            title: "애니메이션",
                            description:
                                "템플릿 카드 전환 및 애니메이션 프리뷰",
                        },
                    ],
                },
                {
                    key: "mobile",
                    label: "모바일",
                    icon: <AppstoreOutlined />,
                    color: "#AF52DE",
                    mockups: [
                        {
                            file: "mobile-final-design.html",
                            title: "최종 디자인",
                            description:
                                "모바일 전체 UI 최종 디자인 안 (C Modified v2)",
                        },
                        {
                            file: "mobile-full-redesign.html",
                            title: "전체 리디자인",
                            description: "모바일 전체 페이지 리디자인 목업",
                        },
                        {
                            file: "mobile-header-footer-redesign.html",
                            title: "헤더/푸터 리디자인",
                            description:
                                "모바일 헤더 및 하단 네비게이션 디자인",
                        },
                        {
                            file: "mobile-daily-timeline.html",
                            title: "데일리 타임라인",
                            description: "모바일 일일 타임라인 리디자인",
                        },
                        {
                            file: "mobile-record-redesign.html",
                            title: "작업 기록 리디자인",
                            description: "모바일 작업 기록 카드 리디자인",
                        },
                        {
                            file: "mobile-record-redesign-v2.html",
                            title: "작업 기록 리디자인 v2",
                            description:
                                "모바일 작업 기록 카드 리디자인 (개선 버전)",
                        },
                        {
                            file: "mobile-record-animations.html",
                            title: "애니메이션 후보군",
                            description:
                                "모바일 작업 기록 애니메이션 디자인 후보",
                        },
                        {
                            file: "mobile-completed-indicator.html",
                            title: "완료 작업 구분 표시",
                            description:
                                "완료된 작업을 시각적으로 구분하는 5가지 디자인 후보",
                        },
                        {
                            file: "mobile-longpress-edit.html",
                            title: "롱프레스 수정 진입",
                            description:
                                "길게 눌러 작업 수정 화면에 진입하는 4가지 인터랙션 후보",
                        },
                        {
                            file: "mobile-longpress-animations.html",
                            title: "롱프레스 탄력 애니메이션",
                            description:
                                "프로그레스 바 없이 통통 튀는 탄력 애니메이션 4가지 후보",
                        },
                        {
                            file: "mobile-record-list-spacing.html",
                            title: "작업 목록 카드 구분/간격",
                            description:
                                "배경색 대비, 카드 그림자/보더, 행 간격을 개선한 5가지 후보",
                        },
                    ],
                },
                {
                    key: "common",
                    label: "공통 디자인",
                    icon: <BgColorsOutlined />,
                    color: "#FF9500",
                    mockups: [
                        {
                            file: "scrollbar-design.html",
                            title: "스크롤바",
                            description: "커스텀 스크롤바 디자인 및 동작",
                        },
                        {
                            file: "date-navigation-interaction.html",
                            title: "날짜 네비게이션 인터랙션",
                            description:
                                "호버/클릭 시 생동감 있는 애니메이션 3가지 후보",
                        },
                    ],
                },
                {
                    key: "meta",
                    label: "참고용",
                    icon: <CopyOutlined />,
                    color: "#8B95A1",
                    mockups: [
                        {
                            file: "template.html",
                            title: "기본 템플릿",
                            description:
                                "새 목업 생성 시 이 파일을 복사해서 사용",
                        },
                    ],
                },
            ];

            // ============================================
            //  COMPONENTS
            // ============================================

            function MockupCard({ file, title, description, color }) {
                const [hovered, setHovered] = React.useState(false);

                return (
                    <a
                        href={file}
                        className="block no-underline"
                        style={{ textDecoration: "none" }}
                        onMouseEnter={() => setHovered(true)}
                        onMouseLeave={() => setHovered(false)}
                    >
                        <div
                            className="bg-white rounded-lg border border-border-default p-xl transition-all duration-200"
                            style={{
                                transform: hovered
                                    ? "translateY(-2px)"
                                    : "translateY(0)",
                                boxShadow: hovered
                                    ? "0 4px 16px rgba(0,0,0,0.08)"
                                    : "0 1px 2px rgba(0,0,0,0.04)",
                            }}
                        >
                            <div className="flex items-start gap-md">
                                <div
                                    className="w-[8px] h-[8px] rounded-full mt-[7px] shrink-0"
                                    style={{ backgroundColor: color }}
                                />
                                <div className="min-w-0">
                                    <div className="text-[15px] font-semibold text-text-primary leading-[1.3]">
                                        {title}
                                    </div>
                                    <div className="text-[13px] text-text-secondary mt-xs leading-[1.5]">
                                        {description}
                                    </div>
                                    <div className="text-[11px] text-text-hint mt-sm font-mono">
                                        {file}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                );
            }

            function CategorySection({ category, matchedFiles }) {
                const visible_mockups = matchedFiles
                    ? category.mockups.filter((m) => matchedFiles.has(m.file))
                    : category.mockups;

                if (visible_mockups.length === 0) return null;

                return (
                    <div className="mb-2xl">
                        <div className="flex items-center gap-sm mb-lg px-xs">
                            <span
                                className="text-[15px]"
                                style={{ color: category.color }}
                            >
                                {category.icon}
                            </span>
                            <span className="text-[13px] font-semibold text-text-secondary tracking-wide uppercase">
                                {category.label}
                            </span>
                            <span className="text-[11px] text-text-hint font-normal">
                                {visible_mockups.length}
                            </span>
                        </div>
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-md">
                            {visible_mockups.map((mockup) => (
                                <MockupCard
                                    key={mockup.file}
                                    {...mockup}
                                    color={category.color}
                                />
                            ))}
                        </div>
                    </div>
                );
            }

            function GalleryApp() {
                const [search, setSearch] = React.useState("");

                const total_count = CATEGORIES.reduce(
                    (sum, cat) => sum + cat.mockups.length,
                    0
                );

                const matched_files = React.useMemo(() => {
                    if (!search.trim()) return null;
                    const q = search.toLowerCase();
                    const files = new Set();
                    CATEGORIES.forEach((cat) => {
                        cat.mockups.forEach((m) => {
                            if (
                                m.title.toLowerCase().includes(q) ||
                                m.description.toLowerCase().includes(q) ||
                                m.file.toLowerCase().includes(q) ||
                                cat.label.toLowerCase().includes(q)
                            ) {
                                files.add(m.file);
                            }
                        });
                    });
                    return files;
                }, [search]);

                const visible_count = matched_files
                    ? matched_files.size
                    : total_count;

                return (
                    <div className="max-w-[960px] mx-auto px-xl py-2xl">
                        {/* Header */}
                        <div className="mb-2xl">
                            <div className="flex items-center gap-md mb-xs">
                                <ExperimentOutlined
                                    style={{
                                        fontSize: 22,
                                        color: "#3182F6",
                                    }}
                                />
                                <h1 className="text-[22px] font-semibold text-text-primary m-0">
                                    목업 갤러리
                                </h1>
                            </div>
                            <p className="text-[13px] text-text-secondary m-0 ml-[34px]">
                                업무 시간 관리 앱 UI 목업 프리뷰
                            </p>
                        </div>

                        {/* Search + Count */}
                        <div className="flex items-center gap-lg mb-xl">
                            <div className="relative flex-1 max-w-[320px]">
                                <SearchOutlined
                                    style={{
                                        position: "absolute",
                                        left: 12,
                                        top: "50%",
                                        transform: "translateY(-50%)",
                                        color: "#B0B8C1",
                                        fontSize: 14,
                                        zIndex: 1,
                                    }}
                                />
                                <input
                                    type="text"
                                    placeholder="목업 검색..."
                                    value={search}
                                    onChange={(e) => setSearch(e.target.value)}
                                    className="w-full h-[36px] pl-[36px] pr-lg bg-bg-grey border-none rounded-md text-[13px] text-text-primary outline-none transition-all duration-150 placeholder:text-text-hint focus:bg-white focus:ring-2 focus:ring-primary/30"
                                />
                            </div>
                            <span className="text-[12px] text-text-hint">
                                {visible_count} / {total_count}개
                            </span>
                        </div>

                        {/* Categories */}
                        {CATEGORIES.map((category) => (
                            <CategorySection
                                key={category.key}
                                category={category}
                                matchedFiles={matched_files}
                            />
                        ))}

                        {/* Empty search result */}
                        {matched_files && matched_files.size === 0 && (
                            <div className="flex flex-col items-center justify-center py-[80px] text-text-hint">
                                <SearchOutlined
                                    style={{ fontSize: 32, marginBottom: 12 }}
                                />
                                <span className="text-[15px]">
                                    일치하는 목업이 없어요
                                </span>
                            </div>
                        )}

                        {/* Footer */}
                        <div className="mt-2xl pt-lg border-t border-border-light text-center">
                            <span className="text-[11px] text-text-hint">
                                새 목업 만들기:{" "}
                                <a
                                    href="template.html"
                                    className="text-primary hover:underline"
                                >
                                    template.html
                                </a>
                                을 복사 → mockups/[기능]-[컴포넌트].html
                            </span>
                        </div>
                    </div>
                );
            }

            // ============================================
            //  RENDER
            // ============================================
            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(<GalleryApp />);
        </script>
    </body>
</html>
