<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>롱프레스 애니메이션 — 탄력 후보군</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        spacing: {
                            xs: "4px",
                            sm: "8px",
                            md: "12px",
                            lg: "16px",
                            xl: "24px",
                            "2xl": "32px",

                        colors: {
                            primary: "#3182F6",

                            error: "#F04452",
                            "gray-50": "#F9FAFB",
                            "gray-100": "#F2F4F6",
                            "gray-200": "#E5E8EB",
                            "gray-300": "#D1D6DB",

                            "gray-800": "#333D4B",

                        },
                    },
                },
            };
        </script>
        <script
            crossorigin
            src="https://unpkg.com/react@18/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        ></script>
        <script src="https://unpkg.com/dayjs@1/dayjs.min.js"></script>
        <script src="https://unpkg.com/antd@5/dist/antd.min.js"></script>
        <script src="https://unpkg.com/@ant-design/icons@5/dist/index.umd.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <style>
            body {
                margin: 0;
                padding: 24px;
                background: #f5f5f5;
                font-family: "Pretendard Variable", Pretendard, -apple-system,
                    BlinkMacSystemFont, system-ui, sans-serif;
            }
            #root {
                max-width: 900px;
                margin: 0 auto;
            }
            .mockup-header {
                text-align: center;
                margin-bottom: 32px;
                padding-bottom: 16px;
                border-bottom: 1px solid #e8e8e8;
            }
            .mockup-header h1 {
                font-size: 20px;
                font-weight: 700;
                color: #333;
                margin: 0 0 4px;
            }
            .mockup-header p {
                font-size: 13px;
                color: #999;
                margin: 4px 0 0;
            }
            .mockup-section {
                margin-bottom: 56px;
            }
            .mockup-section-label {
                font-size: 11px;
                font-weight: 700;
                text-transform: uppercase;
                letter-spacing: 1px;
                color: #3182f6;
                margin-bottom: 8px;
            }
            .mockup-desc {
                font-size: 13px;
                color: #6b7684;
                margin-bottom: 16px;
                line-height: 1.6;
            }
            .mockup-frame {
                background: #f9fafb;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
                overflow: visible;
                max-width: 400px;
                margin: 0 auto;
            }
            .mockup-sub {
                display: flex;
                gap: 8px;
                margin-top: 12px;
                font-size: 12px;
                flex-wrap: wrap;
            }
            .mockup-pro {
                color: #34c759;
            }
            .mockup-con {
                color: #f04452;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            const {
                CaretRightFilled,
                EditOutlined,
                CheckCircleOutlined,
                DeleteOutlined,
            } = icons;

            const RECORDS = [
                {
                    name: "5.6 프레임워크 FE",
                    category: "개발",
                    color: "#3182F6",
                    duration: "2:35",
                    time: "09:00 ~ 11:35",
                },
                {
                    name: "API 문서 정리",
                    category: "문서작업",
                    color: "#FF9500",
                    duration: "1:20",
                    time: "11:40 ~ 13:00",
                },
                {
                    name: "주간 팀 미팅",
                    category: "회의",
                    color: "#34C759",
                    duration: "0:45",
                    time: "14:00 ~ 14:45",
                },
            ];

            function SectionHeader() {
                return (
                    <div className="flex items-center justify-between px-xl pt-xl pb-md">
                        <span className="text-[15px] font-semibold text-gray-600">
                            작업 기록
                        </span>
                        <span className="text-[13px] text-gray-400">3개</span>
                    </div>
                );
            }

            function MenuItems({ onClose }) {
                const items = [
                    {
                        icon: <EditOutlined style={{ fontSize: 14 }} />,
                        label: "수정",
                        color: "#3182F6",
                        bg: "rgba(49,130,246,0.08)",
                    },
                    {
                        icon: <CheckCircleOutlined style={{ fontSize: 14 }} />,
                        label: "완료",
                        color: "#34C759",
                        bg: "rgba(52,199,89,0.08)",
                    },
                    {
                        icon: <DeleteOutlined style={{ fontSize: 14 }} />,
                        label: "삭제",
                        color: "#F04452",
                        bg: "rgba(240,68,82,0.08)",
                    },
                ];
                return items.map((item, idx) => (
                    <button
                        key={idx}
                        className="flex items-center gap-md w-full px-lg py-md border-0 cursor-pointer bg-transparent hover:bg-gray-50 transition-colors"
                        onClick={onClose}
                        style={{
                            animation: `stagger-pop 0.4s ${
                                idx * 0.06
                            }s cubic-bezier(0.34, 1.56, 0.64, 1) both`,
                        }}
                    >
                        <span
                            className="flex items-center justify-center w-[28px] h-[28px] rounded-lg"
                            style={{ background: item.bg, color: item.color }}
                        >
                            {item.icon}
                        </span>
                        <span className="text-[15px] font-medium text-gray-800">
                            {item.label}
                        </span>
                    </button>
                ));
            }

            function FloatingMenu({ open, style, onClose }) {
                if (!open) return null;
                return (
                    <>
                        <div className="fixed inset-0 z-40" onClick={onClose} />
                        <div className="absolute z-50" style={{ ...style }}>
                            <div
                                className="bg-white rounded-xl overflow-hidden min-w-[140px]"
                                style={{
                                    boxShadow:
                                        "0 8px 30px rgba(0,0,0,0.12), 0 2px 8px rgba(0,0,0,0.06)",
                                }}
                            >
                                <MenuItems onClose={onClose} />
                            </div>
                        </div>
                    </>
                );
            }

            // Hook for all options
            function useLongPressDemo(delay = 500) {
                const [pressing, setPressing] = React.useState(null);
                const [menu, setMenu] = React.useState(null);
                const timer = React.useRef(null);
                const start = (id) => {
                    setPressing(id);
                    timer.current = setTimeout(() => {
                        setPressing(null);
                        setMenu(id);
                    }, delay);
                };
                const cancel = () => {
                    clearTimeout(timer.current);
                    setPressing(null);
                };
                const close = () => setMenu(null);
                return { pressing, menu, start, cancel, close };
            }

            // ============ OPTION A: Jelly Squish ============
            function OptionA() {
                const { pressing, menu, start, cancel, close } =
                    useLongPressDemo();

                const getStyle = (id) => {
                    if (pressing !== id) return {};
                    return {
                        transform: "scaleX(1.02) scaleY(0.95)",
                        transition:
                            "transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)",
                    };
                };
                const getResetStyle = (id) => {
                    if (pressing === id) return {};
                    return {
                        transform: "scaleX(1) scaleY(1)",
                        transition:
                            "transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)",
                    };
                };

                return (
                    <div className="relative">
                        {/* Running card */}
                        <div className="px-xl pt-xl pb-md">
                            <div
                                className="rounded-2xl overflow-visible relative"
                                style={{
                                    background:
                                        "linear-gradient(135deg, #191F28 0%, #333D4B 100%)",
                                    ...getStyle("run"),
                                    ...getResetStyle("run"),
                                }}
                                onMouseDown={() => start("run")}
                                onMouseUp={cancel}
                                onMouseLeave={cancel}
                            >
                                <div className="p-xl">
                                    <div className="flex items-center gap-sm mb-md">
                                        <div
                                            className="w-[7px] h-[7px] rounded-full bg-success"
                                            style={{
                                                animation: "pulse 2s infinite",
                                            }}
                                        />
                                        <span className="text-[13px] font-medium text-success">
                                            진행 중
                                        </span>
                                    </div>
                                    <div className="flex items-center justify-between">
                                        <div className="min-w-0 flex-1 mr-md">
                                            <div className="text-[17px] font-semibold text-white truncate">
                                                5.6 프레임워크 FE
                                            </div>
                                            <div className="text-[13px] text-gray-400 mt-xs">
                                                개발 · 09:00 ~
                                            </div>
                                        </div>
                                        <span className="text-[28px] font-bold text-white tabular-nums">
                                            01:23:45
                                        </span>
                                    </div>
                                </div>
                                <FloatingMenu
                                    open={menu === "run"}
                                    style={{
                                        top: "100%",
                                        right: 16,
                                        marginTop: 8,
                                        animation:
                                            "menu-jelly 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)",
                                    }}
                                    onClose={close}
                                />
                            </div>
                        </div>

                        {/* Records */}
                        <div className="px-xl pb-md">
                            <div
                                className="bg-white rounded-xl overflow-visible"
                                style={{
                                    boxShadow: "0 1px 3px rgba(0,0,0,0.04)",
                                }}
                            >
                                <SectionHeader />
                                {RECORDS.map((r, i) => (
                                    <div
                                        key={i}
                                        className="relative"
                                        style={{
                                            ...getStyle(i),
                                            ...getResetStyle(i),
                                        }}
                                        onMouseDown={() => start(i)}
                                        onMouseUp={cancel}
                                        onMouseLeave={cancel}
                                    >
                                        <div
                                            className={`flex items-center gap-md px-xl py-lg ${
                                                i < RECORDS.length - 1
                                                    ? "border-b border-gray-100"
                                                    : ""
                                            }`}
                                        >
                                            <button className="w-[34px] h-[34px] rounded-lg bg-gray-50 border-0 flex items-center justify-center text-gray-400 shrink-0">
                                                <CaretRightFilled
                                                    style={{ fontSize: 13 }}
                                                />
                                            </button>
                                            <div
                                                className="w-[3px] h-[34px] rounded-full shrink-0"
                                                style={{ background: r.color }}
                                            />
                                            <div className="flex-1 min-w-0">
                                                <div className="text-[17px] font-medium text-gray-800 truncate">
                                                    {r.name}
                                                </div>
                                                <div className="text-[13px] text-gray-400 mt-[2px]">
                                                    {r.category} · {r.time}
                                                </div>
                                            </div>
                                            <div className="text-[19px] font-semibold text-gray-700 tabular-nums">
                                                {r.duration}
                                            </div>
                                        </div>
                                        <FloatingMenu
                                            open={menu === i}
                                            style={{
                                                top: "100%",
                                                right: 16,
                                                marginTop: 4,
                                                animation:
                                                    "menu-jelly 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)",
                                            }}
                                            onClose={close}
                                        />
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }

            // ============ OPTION B: Bounce Lift + Glow Ring ============
            function OptionB() {
                const { pressing, menu, start, cancel, close } =
                    useLongPressDemo();

                const getCardStyle = (id) => {
                    if (pressing !== id)
                        return {
                            transform: "translateY(0) scale(1)",
                            boxShadow:
                                "0 0 0 0 rgba(49,130,246,0), 0 1px 3px rgba(0,0,0,0.04)",
                            transition:
                                "all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)",
                        };
                    return {
                        transform: "translateY(-6px) scale(1.015)",
                        boxShadow:
                            "0 0 0 3px rgba(49,130,246,0.35), 0 12px 32px rgba(0,0,0,0.12)",
                        transition:
                            "all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)",
                    };
                };

                const getDarkStyle = (id) => {
                    if (pressing !== id)
                        return {
                            transform: "translateY(0) scale(1)",
                            boxShadow: "0 0 0 0 rgba(49,130,246,0)",
                            transition:
                                "all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)",
                        };
                    return {
                        transform: "translateY(-6px) scale(1.015)",
                        boxShadow:
                            "0 0 0 3px rgba(49,130,246,0.5), 0 16px 40px rgba(49,130,246,0.2)",
                        transition:
                            "all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)",
                    };
                };

                return (
                    <div className="relative">
                        <div className="px-xl pt-xl pb-md">
                            <div
                                className="rounded-2xl overflow-visible relative"
                                style={{
                                    background:
                                        "linear-gradient(135deg, #191F28 0%, #333D4B 100%)",
                                    ...getDarkStyle("run"),
                                }}
                                onMouseDown={() => start("run")}
                                onMouseUp={cancel}
                                onMouseLeave={cancel}
                            >
                                <div className="p-xl">
                                    <div className="flex items-center gap-sm mb-md">
                                        <div
                                            className="w-[7px] h-[7px] rounded-full bg-success"
                                            style={{
                                                animation: "pulse 2s infinite",
                                            }}
                                        />
                                        <span className="text-[13px] font-medium text-success">
                                            진행 중
                                        </span>
                                    </div>
                                    <div className="flex items-center justify-between">
                                        <div className="min-w-0 flex-1 mr-md">
                                            <div className="text-[17px] font-semibold text-white truncate">
                                                5.6 프레임워크 FE
                                            </div>
                                            <div className="text-[13px] text-gray-400 mt-xs">
                                                개발 · 09:00 ~
                                            </div>
                                        </div>
                                        <span className="text-[28px] font-bold text-white tabular-nums">
                                            01:23:45
                                        </span>
                                    </div>
                                </div>
                                <FloatingMenu
                                    open={menu === "run"}
                                    style={{
                                        top: "100%",
                                        right: 16,
                                        marginTop: 8,
                                        animation:
                                            "menu-bounce 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)",
                                    }}
                                    onClose={close}
                                />
                            </div>
                        </div>

                        <div className="px-xl pb-md">
                            <div
                                className="bg-white rounded-xl overflow-visible"
                                style={{
                                    boxShadow: "0 1px 3px rgba(0,0,0,0.04)",
                                }}
                            >
                                <SectionHeader />
                                {RECORDS.map((r, i) => (
                                    <div
                                        key={i}
                                        className="relative rounded-lg"
                                        style={getCardStyle(i)}
                                        onMouseDown={() => start(i)}
                                        onMouseUp={cancel}
                                        onMouseLeave={cancel}
                                    >
                                        <div
                                            className={`flex items-center gap-md px-xl py-lg ${
                                                i < RECORDS.length - 1
                                                    ? "border-b border-gray-100"
                                                    : ""
                                            }`}
                                            style={{
                                                background:
                                                    pressing === i
                                                        ? "white"
                                                        : "transparent",
                                                borderRadius: 8,
                                            }}
                                        >
                                            <button className="w-[34px] h-[34px] rounded-lg bg-gray-50 border-0 flex items-center justify-center text-gray-400 shrink-0">
                                                <CaretRightFilled
                                                    style={{ fontSize: 13 }}
                                                />
                                            </button>
                                            <div
                                                className="w-[3px] h-[34px] rounded-full shrink-0"
                                                style={{ background: r.color }}
                                            />
                                            <div className="flex-1 min-w-0">
                                                <div className="text-[17px] font-medium text-gray-800 truncate">
                                                    {r.name}
                                                </div>
                                                <div className="text-[13px] text-gray-400 mt-[2px]">
                                                    {r.category} · {r.time}
                                                </div>
                                            </div>
                                            <div className="text-[19px] font-semibold text-gray-700 tabular-nums">
                                                {r.duration}
                                            </div>
                                        </div>
                                        <FloatingMenu
                                            open={menu === i}
                                            style={{
                                                top: "100%",
                                                right: 16,
                                                marginTop: 4,
                                                animation:
                                                    "menu-bounce 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)",
                                            }}
                                            onClose={close}
                                        />
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }

            // ============ OPTION C: Rubber Band + Tilt ============
            function OptionC() {
                const { pressing, menu, start, cancel, close } =
                    useLongPressDemo();

                const getStyle = (id) => {
                    if (pressing !== id)
                        return {
                            transform: "scale(1) rotate(0deg)",
                            transition:
                                "transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)",
                        };
                    return {
                        transform: "scale(0.96) rotate(-0.5deg)",
                        transition:
                            "transform 0.2s cubic-bezier(0.22, 1, 0.36, 1)",
                    };
                };

                const getDarkStyle = (id) => {
                    if (pressing !== id)
                        return {
                            transform: "scale(1) rotate(0deg)",
                            boxShadow: "none",
                            transition:
                                "all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)",
                        };
                    return {
                        transform: "scale(0.97) rotate(-0.3deg)",
                        boxShadow: "0 0 20px rgba(49,130,246,0.3)",
                        transition: "all 0.2s cubic-bezier(0.22, 1, 0.36, 1)",
                    };
                };

                return (
                    <div className="relative">
                        <div className="px-xl pt-xl pb-md">
                            <div
                                className="rounded-2xl overflow-visible relative"
                                style={{
                                    background:
                                        "linear-gradient(135deg, #191F28 0%, #333D4B 100%)",
                                    ...getDarkStyle("run"),
                                }}
                                onMouseDown={() => start("run")}
                                onMouseUp={cancel}
                                onMouseLeave={cancel}
                            >
                                <div className="p-xl">
                                    <div className="flex items-center gap-sm mb-md">
                                        <div
                                            className="w-[7px] h-[7px] rounded-full bg-success"
                                            style={{
                                                animation: "pulse 2s infinite",
                                            }}
                                        />
                                        <span className="text-[13px] font-medium text-success">
                                            진행 중
                                        </span>
                                    </div>
                                    <div className="flex items-center justify-between">
                                        <div className="min-w-0 flex-1 mr-md">
                                            <div className="text-[17px] font-semibold text-white truncate">
                                                5.6 프레임워크 FE
                                            </div>
                                            <div className="text-[13px] text-gray-400 mt-xs">
                                                개발 · 09:00 ~
                                            </div>
                                        </div>
                                        <span className="text-[28px] font-bold text-white tabular-nums">
                                            01:23:45
                                        </span>
                                    </div>
                                </div>
                                <FloatingMenu
                                    open={menu === "run"}
                                    style={{
                                        top: "100%",
                                        right: 16,
                                        marginTop: 8,
                                        animation:
                                            "menu-rubber 0.6s cubic-bezier(0.68, -0.6, 0.32, 1.6)",
                                    }}
                                    onClose={close}
                                />
                            </div>
                        </div>

                        <div className="px-xl pb-md">
                            <div
                                className="bg-white rounded-xl overflow-visible"
                                style={{
                                    boxShadow: "0 1px 3px rgba(0,0,0,0.04)",
                                }}
                            >
                                <SectionHeader />
                                {RECORDS.map((r, i) => (
                                    <div
                                        key={i}
                                        className="relative"
                                        style={getStyle(i)}
                                        onMouseDown={() => start(i)}
                                        onMouseUp={cancel}
                                        onMouseLeave={cancel}
                                    >
                                        <div
                                            className={`flex items-center gap-md px-xl py-lg ${
                                                i < RECORDS.length - 1
                                                    ? "border-b border-gray-100"
                                                    : ""
                                            }`}
                                        >
                                            <button className="w-[34px] h-[34px] rounded-lg bg-gray-50 border-0 flex items-center justify-center text-gray-400 shrink-0">
                                                <CaretRightFilled
                                                    style={{ fontSize: 13 }}
                                                />
                                            </button>
                                            <div
                                                className="w-[3px] h-[34px] rounded-full shrink-0"
                                                style={{ background: r.color }}
                                            />
                                            <div className="flex-1 min-w-0">
                                                <div className="text-[17px] font-medium text-gray-800 truncate">
                                                    {r.name}
                                                </div>
                                                <div className="text-[13px] text-gray-400 mt-[2px]">
                                                    {r.category} · {r.time}
                                                </div>
                                            </div>
                                            <div className="text-[19px] font-semibold text-gray-700 tabular-nums">
                                                {r.duration}
                                            </div>
                                        </div>
                                        <FloatingMenu
                                            open={menu === i}
                                            style={{
                                                top: "100%",
                                                right: 16,
                                                marginTop: 4,
                                                animation:
                                                    "menu-rubber 0.6s cubic-bezier(0.68, -0.6, 0.32, 1.6)",
                                            }}
                                            onClose={close}
                                        />
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }

            // ============ OPTION D: Spring Press + Color Pulse ============
            function OptionD() {
                const { pressing, menu, start, cancel, close } =
                    useLongPressDemo();

                const getStyle = (id, color) => {
                    if (pressing !== id)
                        return {
                            transform: "scale(1)",
                            background: "transparent",
                            boxShadow: "none",
                            transition:
                                "all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)",
                        };
                    return {
                        transform: "scale(0.97)",
                        background: `${color}08`,
                        boxShadow: `inset 0 0 0 2px ${color}30`,
                        borderRadius: 12,
                        transition: "all 0.2s cubic-bezier(0.22, 1, 0.36, 1)",
                    };
                };

                const getDarkStyle = (id) => {
                    if (pressing !== id)
                        return {
                            transform: "scale(1)",
                            outline: "0px solid transparent",
                            transition:
                                "all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)",
                        };
                    return {
                        transform: "scale(0.97)",
                        outline: "3px solid rgba(49,130,246,0.5)",
                        outlineOffset: "2px",
                        transition: "all 0.15s cubic-bezier(0.22, 1, 0.36, 1)",
                    };
                };

                return (
                    <div className="relative">
                        <div className="px-xl pt-xl pb-md">
                            <div
                                className="rounded-2xl overflow-visible relative"
                                style={{
                                    background:
                                        "linear-gradient(135deg, #191F28 0%, #333D4B 100%)",
