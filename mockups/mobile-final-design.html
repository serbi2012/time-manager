                                    background: "rgba(255,255,255,0.88)",
                                    backdropFilter: "blur(20px)",
                                    WebkitBackdropFilter: "blur(20px)",
                                    boxShadow:
                                        "0 4px 24px rgba(0,0,0,0.06), 0 0 0 1px rgba(0,0,0,0.03)",
                                }}
                            >
                                {[
                                    {
                                        id: "daily",
                                        icon: <HomeOutlined />,
                                        activeIcon: <HomeFilled />,
                                        label: "일간",
                                    },
                                    {
                                        id: "weekly",
                                        icon: <CalendarOutlined />,
                                        activeIcon: <CalendarFilled />,
                                        label: "주간",
                                    },
                                    {
                                        id: "guide",
                                        icon: <BookOutlined />,
                                        activeIcon: <BookFilled />,
                                        label: "설명서",
                                    },
                                ].map((tab) => (
                                    <button

                                        onClick={() => setNav(tab.id)}
                                        className={`flex-1 flex flex-col items-center gap-[3px] border-0 bg-transparent cursor-pointer transition-all duration-200 py-[4px] rounded-xl ${
                                            nav === tab.id
                                                ? "text-primary"
                                                : "text-gray-400"
                                        }`}
                                        style={
                                            nav === tab.id
                                                ? {
                                                      background:
                                                          "rgba(49,130,246,0.06)",
                                                  }
                                                : {}
                                        }
                                    >
                                        <span style={{ fontSize: 20 }}>
                                            {nav === tab.id
                                                ? tab.activeIcon
                                                : tab.icon}
                                        </span>
                                        <span
                                            className={`text-2xs ${
                                                nav === tab.id
                                                    ? "font-semibold"
                                                    : "font-medium"
                                            }`}
                                        >
                                            {tab.label}
                                        </span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }

            /* ==========================================

            function MockupApp() {

                        <div className="flex flex-wrap justify-center gap-2xl items-start">

                                    <div className="phone-screen">
                                        <FinalDesign />
                                    </div>
                                </div>
                                <div className="text-center">

                                </div>

            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(<MockupApp />);
