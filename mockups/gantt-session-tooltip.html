            const {

            const MOCK_RUNNING = {

            const MOCK_SIMPLE = {
                deal_name: null,
                work_name: "코드 리뷰",
                start_time: "14:00",
                end_time: "15:30",
                duration: "1시간 30분",
                sessions_count: 1,
                total_duration: "1시간 30분",
            };

            const BAR_COLOR = "#3182F6";
            const BAR_GREEN = "#34C759";

            // ============================================
            // Shared bar background for preview

                    <div className="relative inline-block">
                        <div
                            className="rounded-md px-3 py-1.5 text-white text-sm font-medium cursor-default"

                    </div>

            // ============================================
            // OPTION A: Clean Card (카드 스타일)
            // ============================================
            function TooltipOptionA({ data }) {
                return (
                    <div
                        className="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden"

                            boxShadow: "0 8px 24px rgba(0,0,0,0.12)",

                        {/* Header */}
                        <div className="px-lg pt-lg pb-md">

                            </div>
                            {data.deal_name && (
                                <div className="text-sm text-gray-500 mt-xs leading-snug">
                                    {data.work_name}
                                </div>
                            )}

                        <div className="mx-lg h-px bg-gray-100" />

                            <span className="text-sm font-semibold text-primary ml-auto">

                        </div>

                        {/* Conflict Warning */}
                        {data.is_conflicting && (
                            <div
                                className="mx-lg mb-md px-md py-sm rounded-md flex items-center gap-sm"

                        style={{

                            boxShadow: "0 8px 24px rgba(0,0,0,0.12)",

                        {/* Accent bar */}
                        <div

                            style={{ background: accentColor }}
                        />

                        <div className="flex-1 p-lg">
                            {/* Title */}
                            <div className="text-md font-semibold text-gray-900 leading-snug">
                                {data.deal_name || data.work_name}
                            </div>
                            {data.deal_name && (
                                <div className="text-sm text-gray-500 mt-xs leading-snug">
