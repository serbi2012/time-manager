        <script type="text/babel">
            const {
                CheckCircleFilled,
                CheckCircleOutlined,
                CaretRightFilled,
                CheckOutlined,
            } = icons;

            // ============ Mock Data ============
            const RECORDS = [
                {
                    name: "5.6 프레임워크 FE",
                    category: "개발",
                    color: "#3182F6",
                    duration: "2:35",
                    time: "09:00 ~ 11:35",
                    completed: false,
                },
                {
                    name: "API 문서 정리",
                    category: "문서작업",
                    color: "#FF9500",
                    duration: "1:20",
                    time: "11:40 ~ 13:00",
                    completed: true,
                },
                {
                    name: "주간 팀 미팅",
                    category: "회의",
                    color: "#34C759",
                    duration: "0:45",
                    time: "14:00 ~ 14:45",
                    completed: true,
                },

                    name: "버그 수정 #1234",

            // ============ Shared Components ============

            function SectionHeader({ count }) {
                return (
                    <div className="flex items-center justify-between px-xl pt-xl pb-md">
                        <span className="text-[15px] font-semibold text-gray-600">
                            작업 기록

                                {count}개
                            </span>
                            <button className="w-8 h-8 rounded-full flex items-center justify-center border-0 cursor-pointer bg-gray-100">
                                <CheckCircleOutlined
                                    style={{ fontSize: 14, color: "#34C759" }}
                                />
                            </button>
                        </div>
                    </div>
                );
            }

            // ============ OPTION A: Strikethrough + Reduced Opacity ============

            function OptionA_Row({ record, is_last }) {
                const is_done = record.completed;
                return (
                    <div
                        className={`flex items-center gap-md px-xl py-lg ${
                            !is_last ? "border-b border-gray-100" : ""
                        }`}
                        style={{ opacity: is_done ? 0.45 : 1 }}
                    >
                        <button
                            className={`w-[34px] h-[34px] rounded-lg border-0 flex items-center justify-center cursor-pointer shrink-0 ${
                                is_done
                                    ? "bg-gray-100 text-gray-300"
                                    : "bg-gray-50 text-gray-400"
                            }`}
                        >
                            <CaretRightFilled style={{ fontSize: 13 }} />
                        </button>
                        <div
                            className="w-[3px] h-[34px] rounded-full shrink-0"
                            style={{ background: record.color }}
                        />
                        <div className="flex-1 min-w-0">
                            <div
                                className={`text-[17px] font-medium truncate ${
                                    is_done
                                        ? "text-gray-400 line-through"
                                        : "text-gray-800"
                                }`}
                            >
                                {record.name}
                            </div>
                            <div className="text-[13px] text-gray-400 mt-[2px] truncate">
                                {record.category} · {record.time}
                            </div>
                        </div>
                        <div
                            className={`text-[19px] font-semibold shrink-0 tabular-nums ${
                                is_done
                                    ? "text-gray-400 line-through"
                                    : "text-gray-700"
                            }`}
                        >
                            {record.duration}
                        </div>
                    </div>
                );
            }

            // ============ OPTION B: Check Icon Badge + Soft Green Tint ============

                const is_done = record.completed;
                return (
                    <div
                        className={`flex items-center gap-md px-xl py-lg ${
                            !is_last ? "border-b border-gray-100" : ""
                        }`}
                        style={{
                            background: is_done
                                ? "rgba(52, 199, 89, 0.04)"
                                : "transparent",
                        }}
                    >
                        {is_done ? (
                            <div
                                className="w-[34px] h-[34px] rounded-lg flex items-center justify-center shrink-0"
                                style={{
                                    background: "rgba(52, 199, 89, 0.12)",
                                }}
                            >
                                <CheckCircleFilled
                                    style={{ fontSize: 18, color: "#34C759" }}
                                />
                            </div>

                            <button className="w-[34px] h-[34px] rounded-lg bg-gray-50 border-0 flex items-center justify-center text-gray-400 cursor-pointer shrink-0">
                                <CaretRightFilled style={{ fontSize: 13 }} />
                            </button>
                        )}

                            className="w-[3px] h-[34px] rounded-full shrink-0"
                            style={{ background: record.color }}
                        />
                        <div className="flex-1 min-w-0">
                            <div
                                className={`text-[17px] font-medium truncate ${
                                    is_done ? "text-gray-600" : "text-gray-800"

                                is_done ? "text-gray-500" : "text-gray-700"

                            {record.duration}

                        />
                        <div className="flex-1 min-w-0">
                            <div className="flex items-center gap-sm">
                                <span
                                    className={`text-[17px] font-medium truncate ${
                                        is_done
                                            ? "text-gray-500"
                                            : "text-gray-800"

                            <div className="text-[13px] text-gray-400 mt-[2px] truncate">
                                {record.category} · {record.time}
                            </div>
                        </div>
                        <div
                            className={`text-[19px] font-semibold shrink-0 tabular-nums ${
                                is_done ? "text-gray-500" : "text-gray-700"
                            }`}
                        >
                            {record.duration}
                        </div>
                    </div>
                );
            }

            // ============ OPTION D: Green Left Border Accent + Muted Style ============

            function OptionD_Row({ record, is_last }) {
                const is_done = record.completed;
                return (
                    <div
                        className={`flex items-center gap-md px-xl py-lg relative ${
                            !is_last ? "border-b border-gray-100" : ""
                        }`}
                    >
                        {is_done && (
                            <div
                                className="absolute left-0 top-[8px] bottom-[8px] w-[3px] rounded-r-full"
                                style={{ background: "#34C759" }}

                        )}
                        <button
                            className={`w-[34px] h-[34px] rounded-lg border-0 flex items-center justify-center cursor-pointer shrink-0 ${
                                is_done
                                    ? "bg-gray-100 text-gray-300"
                                    : "bg-gray-50 text-gray-400"
                            }`}

                            {is_done ? (
                                <CheckOutlined
                                    style={{ fontSize: 13, color: "#34C759" }}
                                />

                                <CaretRightFilled style={{ fontSize: 13 }} />
                            )}
                        </button>
                        <div
                            className="w-[3px] h-[34px] rounded-full shrink-0"
                            style={{ background: record.color }}
                        />
                        <div className="flex-1 min-w-0">
                            <div
                                className={`text-[17px] font-medium truncate ${
                                    is_done ? "text-gray-500" : "text-gray-800"
                                }`}
                            >
                                {record.name}
                            </div>
                            <div className="text-[13px] text-gray-400 mt-[2px] truncate">

                        </div>
                        <div
                            className={`text-[19px] font-semibold shrink-0 tabular-nums ${

                                <CaretRightFilled style={{ fontSize: 13 }} />

                            className="w-[3px] h-[34px] rounded-full shrink-0"
                            style={{
                                background: is_done ? "#D1D6DB" : record.color,

                        />
                        <div className="flex-1 min-w-0">
                            <div
                                className={`text-[17px] font-medium truncate ${
                                    is_done ? "text-gray-400" : "text-gray-800"
                                }`}
                            >
                                {record.name}
                            </div>
                            <div
                                className={`text-[13px] mt-[2px] truncate ${
                                    is_done ? "text-gray-300" : "text-gray-400"
                                }`}
                            >
                                {record.category} · {record.time}
                            </div>
                        </div>
                        <div
                            className={`text-[19px] font-semibold shrink-0 tabular-nums ${
                                is_done ? "text-gray-400" : "text-gray-700"
                            }`}
                        >
                            {record.duration}
                        </div>

                return (
                    <div className="px-xl pb-md">

                            <SectionHeader count={4} />
                            {children}
                        </div>
                    </div>
                );
            }

            // ============ Main Mockup ============

            function MockupApp() {
                return (
                    <div>
                        <div className="mockup-header">
                            <h1>모바일 완료 작업 구분 표시</h1>
                            <p>

                                후보

                        </div>

                        {/* OPTION A */}
                        <div className="mockup-section">
                            <div className="mockup-section-label">
                                Option A — 취소선 + 투명도 감소
                            </div>
                            <p className="mockup-desc">
                                가장 전통적인 방식. 완료된 작업에{" "}
                                <b>취소선(strikethrough)</b>과 <b>투명도 45%</b>
                                를 적용해 "끝난 작업"임을 직관적으로 전달합니다.

                            <div className="mockup-frame">
                                <CardWrapper>
                                    {RECORDS.map((r, i) => (
                                        <OptionB_Row
                                            key={i}
                                            record={r}
                                            is_last={i === RECORDS.length - 1}
                                        />
                                    ))}
                                </CardWrapper>
                            </div>
                            <div className="mockup-pros-cons">
                                <div className="mockup-pros">
                                    ✓ 긍정적 느낌, 가독성 유지

                                <div className="mockup-cons">
                                    ✗ 미완료와의 대비가 미묘할 수 있음
                                </div>

                                추가합니다. 기존 레이아웃을 최소한으로
                                변경하면서 텍스트로 명확하게 상태를 전달합니다.

                                전달합니다.
                            </p>
                            <div className="mockup-frame">
                                <CardWrapper>
                                    {RECORDS.map((r, i) => (

                                            record={r}

                                예: "B안의 체크 아이콘 + C안의 태그를 조합해줘"
                            </p>
                        </div>
                    </div>
                );
            }

            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(<MockupApp />);
        </script>
