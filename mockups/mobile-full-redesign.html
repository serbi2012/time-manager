<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script
            crossorigin
            src="https://unpkg.com/react@18/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        ></script>
        <script src="https://unpkg.com/dayjs@1/dayjs.min.js"></script>
        <script src="https://unpkg.com/antd@5/dist/antd.min.js"></script>

        <link
            rel="stylesheet"
            as="style"

            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
        />

        <style>
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                padding: 20px;
                background: #eceef0;
                font-family: "Pretendard Variable", Pretendard, -apple-system,
                    BlinkMacSystemFont, system-ui, sans-serif;
                -webkit-font-smoothing: antialiased;
            }
            #root {
                max-width: 1600px;
                margin: 0 auto;
            }
            .phone-frame {
                width: 375px;
                height: 812px;
                background: white;
                border-radius: 44px;
                overflow: hidden;
                box-shadow: 0 25px 80px rgba(0, 0, 0, 0.12),
                    0 0 0 1px rgba(0, 0, 0, 0.06);
                position: relative;
                flex-shrink: 0;
            }
            .phone-screen {
                width: 100%;
                height: 100%;
                overflow-y: auto;
                overflow-x: hidden;
                position: relative;
            }
            .phone-screen::-webkit-scrollbar {
                display: none;
            }
            @keyframes pulse-dot {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.4;
                }
            }
            .animate-pulse-dot {
                animation: pulse-dot 1.5s ease-in-out infinite;
            }
            @keyframes shimmer {
                0% {
                    background-position: -200% 0;
                }
                100% {
                    background-position: 200% 0;

    <body>
        <div id="root"></div>

        <script type="text/babel">
            const {
                HomeOutlined,
                HomeFilled,
                CalendarOutlined,
                CalendarFilled,
                BookOutlined,
                BookFilled,
                SettingOutlined,
                ClockCircleOutlined,
                PlusOutlined,
                LeftOutlined,
                RightOutlined,
                CheckCircleFilled,
                PlayCircleFilled,
                PauseCircleFilled,
                CaretRightFilled,
                DownOutlined,
                UpOutlined,
                SwapOutlined,
                AppstoreOutlined,
                EllipsisOutlined,
                FireOutlined,
            } = icons;

            /* =============================================
               SHARED
            ============================================= */

            function PhoneFrame({ children, label, desc }) {
                return (
                    <div className="flex flex-col items-center gap-lg">
                        <div className="phone-frame">
                            <div className="phone-screen">{children}</div>
                        </div>
                        <div className="text-center max-w-[340px]">
                            <div className="text-lg font-semibold text-gray-800">
                                {label}
                            </div>
                            <div className="text-sm text-gray-500 mt-xs">
                                {desc}
                            </div>
                        </div>
                    </div>
                );
            }

            function StatusBar({ color = "#191F28" }) {
                return (
                    <div
                        className="h-[50px] flex items-end justify-between px-xl pb-[6px] text-[12px] font-semibold"
                        style={{ color }}
                    >
                        <span>9:41</span>
                        <span style={{ letterSpacing: 2 }}>●●●</span>
                    </div>
                );
            }

            // Segment bar - shared timeline component
            function TimelineBar({ segments, hours }) {
                return (
                    <div className="relative">
                        {/* Hour labels */}
                        <div className="flex justify-between mb-[4px]">
                            {hours.map((h) => (
                                <span
                                    key={h}
                                    className="text-2xs text-gray-400 tabular-nums"
                                >
                                    {h}
                                </span>
                            ))}
                        </div>
                        {/* Bar */}
                        <div className="h-[8px] bg-gray-100 rounded-full relative overflow-hidden">
                            {segments.map((seg, i) => (
                                <div
                                    key={i}
                                    className="absolute h-full rounded-full"
                                    style={{
                                        left: seg.left,
                                        width: seg.width,
                                        background: seg.color,
                                    }}
                                />
                            ))}

                                className="absolute h-full w-[2px] bg-error rounded-full"
                                style={{ left: "82%" }}

                { left: "72%", width: "10%", color: "#3182F6" },

                "10",

                "12",

                "14",
                "15",
                "16",
                "17",
                "18",

                {

                    name: "환경세팅",
                    cat: "관리업무",

                    badge: null,
                    running: false,
                },
            ];

            const WEEKDAYS = [
                { day: "월", date: 9 },
                { day: "화", date: 10 },
                { day: "수", date: 11, active: true, today: true },
                { day: "목", date: 12 },
                { day: "금", date: 13 },
                { day: "토", date: 14 },
                { day: "일", date: 15 },
            ];

            /* =============================================
               PROPOSAL A — "Unified Stream"
               날짜 통합, 타임라인+작업목록 하나의 흐름
            ============================================= */

            function ProposalA() {
                const [active_tab, setActiveTab] = React.useState("daily");
                const [expanded, setExpanded] = React.useState(false);

                return (
                    <PhoneFrame

                                        <span className="text-md text-gray-400 ml-xs">

                                        </span>
                                    </div>
                                    <button className="w-[28px] h-[28px] rounded-full bg-gray-50 flex items-center justify-center text-gray-400 border-0 cursor-pointer">
                                        <RightOutlined
                                            style={{ fontSize: 11 }}
                                        />
                                    </button>
                                </div>

                                {/* Calendar strip */}
                                <div className="flex justify-between">
                                    {WEEKDAYS.map((d) => (
                                        <div
                                            key={d.day}
                                            className="flex flex-col items-center gap-[4px]"
                                        >
                                            <span
                                                className={`text-2xs ${
                                                    d.active
                                                        ? "text-primary font-semibold"
                                                        : "text-gray-400"
                                                }`}
                                            >
                                                {d.day}
                                            </span>
                                            <div
                                                className={`w-[32px] h-[32px] rounded-full flex items-center justify-center text-sm font-medium transition-all ${
                                                    d.active
                                                        ? "bg-primary text-white"
                                                        : "text-gray-700 hover:bg-gray-100"
                                                }`}
                                            >
                                                {d.date}
                                            </div>
                                            {d.today && (
                                                <div className="w-[4px] h-[4px] rounded-full bg-primary" />
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Main Content - Scrollable */}
                            <div className="flex-1 overflow-y-auto pb-[90px]">
                                {/* Timeline Section */}
                                <div className="px-xl pt-xl pb-md">
                                    <div className="flex items-center justify-between mb-md">
                                        <span className="text-sm font-semibold text-gray-500">
                                            타임라인

                                        <div className="flex items-center gap-xs text-sm text-primary font-semibold">

                                {/* Running Task */}

                                            <div className="w-[6px] h-[6px] rounded-full bg-white animate-pulse-dot" />
                                            <span className="text-xs font-medium text-white/80">
                                                진행 중
                                            </span>
                                        </div>
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <div className="text-md font-semibold text-white">
                                                    팀장님 작업 싱크 회의

                                                    <PauseCircleFilled

                                                            fontSize: 24,
                                                            color: "white",

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Task List */}

                                    <div className="flex items-center justify-between mb-md">
                                        <span className="text-sm font-semibold text-gray-500">
                                            작업 목록
                                        </span>
                                        <span className="text-xs text-gray-400">
                                            3개
                                        </span>
                                    </div>

                                    <div className="space-y-[8px]">

                                            <div

                                                className="bg-white rounded-xl p-lg flex items-center gap-md shadow-[0_1px_3px_rgba(0,0,0,0.04)]"
                                            >
                                                <div

                                                        background: task.color,

                                                    </div>

                                                    <div className="text-md font-semibold text-gray-700">
                                                        {task.time}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <button className="absolute bottom-[88px] right-[20px] w-[52px] h-[52px] rounded-full bg-primary text-white border-0 cursor-pointer flex items-center justify-center z-20 shadow-[0_4px_16px_rgba(49,130,246,0.4)]">
                                <PlusOutlined style={{ fontSize: 22 }} />
                            </button>

                            {/* Bottom Nav */}
                            <div className="absolute bottom-0 left-0 right-0 z-10">
                                <div className="bg-white border-t border-gray-100 flex items-start pt-[10px] pb-[20px] px-xl">
                                    {[
                                        {
                                            id: "daily",
                                            icon: <HomeOutlined />,
                                            activeIcon: <HomeFilled />,
                                            label: "일간",
                                        },
                                        {
                                            id: "weekly",
                                            icon: <CalendarOutlined />,
                                            activeIcon: <CalendarFilled />,

                                            }`}
                                        >
                                            <span style={{ fontSize: 21 }}>
                                                {active_tab === tab.id
                                                    ? tab.activeIcon

                                                className={`text-2xs ${
                                                    active_tab === tab.id
                                                        ? "font-semibold"
                                                        : "font-medium"
                                                }`}
                                            >
                                                {tab.label}
                                            </span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </PhoneFrame>
                );

            ============================================= */

                        label="안 B — Tab Switch"

                    >

                                <div className="flex items-center gap-md">
                                    <div className="w-[28px] h-[28px] rounded-md bg-primary flex items-center justify-center">
                                        <ClockCircleOutlined
                                            style={{
                                                fontSize: 14,
                                                color: "white",
                                            }}
                                        />
                                    </div>
                                    <span className="text-lg font-semibold text-gray-900">
                                        일간 기록
                                    </span>
                                </div>
                                <div className="flex items-center gap-xs">
                                    <button className="w-[32px] h-[32px] rounded-full flex items-center justify-center text-gray-500 border-0 bg-transparent cursor-pointer">
                                        <SettingOutlined
                                            style={{ fontSize: 17 }}
                                        />
                                    </button>
                                    <div className="w-[32px] h-[32px] rounded-full bg-primary text-white flex items-center justify-center text-xs font-semibold">

                                            <RightOutlined

                                        <div>
                                            <div className="text-xs text-white/60 mb-[2px]">

                                            <div className="text-h2 font-bold text-white leading-none">
                                                3h 42m
                                            </div>
                                        </div>
                                        <div className="flex gap-lg">
                                            <div className="text-center">
                                                <div className="text-xs text-white/60 mb-[2px]">
                                                    작업
                                                </div>
                                                <div className="text-lg font-semibold text-white">
                                                    3개
                                                </div>
                                            </div>
                                            <div className="text-center">
                                                <div className="text-xs text-white/60 mb-[2px]">
                                                    달성
                                                </div>
                                                <div className="text-lg font-semibold text-white">
                                                    46%
                                                </div>

                                    </div>

                            {/* Content Area */}
                            <div className="flex-1 overflow-y-auto pb-[80px]">

                                    <div className="px-xl">
