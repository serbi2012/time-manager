<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mobile Work Record Redesign</title>

        <!-- Tailwind CSS Play CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        spacing: {
                            xs: "4px",
                            sm: "8px",
                            md: "12px",
                            lg: "16px",
                            xl: "24px",
                            "2xl": "32px",
                            "3xl": "40px",
                            section: "48px",
                        },
                        colors: {
                            primary: "#3182F6",
                            "primary-dark": "#1B64DA",
                            "primary-light": "#ECF2FE",
                            success: "#34C759",
                            error: "#F04452",
                            warning: "#FF9500",
                            "text-primary": "#191F28",
                            "text-secondary": "#6B7684",
                            "text-disabled": "#B0B8C1",
                            "text-hint": "#D1D6DB",
                            "bg-default": "#FFFFFF",
                            "bg-light": "#F9FAFB",
                            "bg-grey": "#F2F4F6",
                            "bg-app": "#F9FAFB",
                            "border-default": "#E5E8EB",
                            "border-light": "#F2F4F6",
                            "border-dark": "#D1D6DB",
                            gray: {
                                50: "#F9FAFB",
                                100: "#F2F4F6",
                                200: "#E5E8EB",
                                300: "#D1D6DB",
                                400: "#B0B8C1",
                                500: "#8B95A1",
                                600: "#6B7684",
                                700: "#4E5968",
                                800: "#333D4B",
                                900: "#191F28",
                            },
                        },
                        fontSize: {
                            xs: "11px",
                            sm: "13px",
                            md: "15px",
                            lg: "17px",
                            xl: "19px",
                            "2xl": "22px",
                        },
                        borderRadius: {
                            xs: "4px",
                            sm: "6px",
                            md: "8px",
                            lg: "12px",
                            xl: "16px",
                            "2xl": "20px",
                        },
                    },
                },
            };
        </script>

        <!-- React 18 UMD -->
        <script
            crossorigin
            src="https://unpkg.com/react@18/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        ></script>

        <!-- Day.js -->
        <script src="https://unpkg.com/dayjs@1/dayjs.min.js"></script>

        <!-- Ant Design 5 UMD -->
        <script src="https://unpkg.com/antd@5/dist/antd.min.js"></script>

        <!-- Ant Design Icons UMD -->
        <script src="https://unpkg.com/@ant-design/icons@5/dist/index.umd.min.js"></script>

        <!-- Babel Standalone for JSX -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <style>
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                padding: 0;
                background: #f2f4f6;
                font-family: "Pretendard Variable", Pretendard, -apple-system,
                    BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                -webkit-font-smoothing: antialiased;
            }
            #root {
                max-width: 1200px;
                margin: 0 auto;
                padding: 24px;
            }

            /* Candidate selector */
            .candidate-nav {
                display: flex;
                gap: 8px;
                justify-content: center;
                margin-bottom: 24px;
                flex-wrap: wrap;
            }
            .candidate-nav button {
                padding: 8px 20px;
                border: 1px solid #e5e8eb;
                border-radius: 20px;
                background: white;
                color: #4e5968;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.15s ease;
            }
            .candidate-nav button:hover {
                background: #f9fafb;
            }
            .candidate-nav button.active {
                background: #3182f6;
                color: white;
                border-color: #3182f6;
            }

            /* Phone frame */
            .phone-frame {
                width: 375px;
                min-height: 700px;
                margin: 0 auto;
                background: #f9fafb;
                border-radius: 32px;
                border: 6px solid #191f28;
                overflow: hidden;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
                position: relative;
            }
            .phone-frame::before {
                content: "";
                display: block;
                width: 120px;
                height: 24px;
                background: #191f28;
                border-radius: 0 0 16px 16px;
                margin: 0 auto;
                position: relative;
                z-index: 10;
            }
            .phone-content {
                height: calc(100% - 24px);
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
            .phone-content::-webkit-scrollbar {
                display: none;
            }

            /* Bottom nav */
            .mock-bottom-nav {
                display: flex;
                justify-content: space-around;
                align-items: center;
                padding: 8px 0;
                padding-bottom: calc(8px + env(safe-area-inset-bottom, 0));
                background: white;
                border-top: 1px solid #f2f4f6;
                position: sticky;
                bottom: 0;
            }
            .mock-bottom-nav-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 2px;
                font-size: 10px;
                color: #b0b8c1;
                cursor: pointer;
            }
            .mock-bottom-nav-item.active {
                color: #3182f6;
            }

            /* Pulse animation for running timer */
            @keyframes pulse-dot {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.4;
                }
            }
            .pulse-dot {
                animation: pulse-dot 1.5s ease-in-out infinite;
            }

            /* Swipe hint */
            @keyframes swipe-hint {
                0% {
                    transform: translateX(0);
                    opacity: 0;
                }
                30% {
                    opacity: 1;
                }
                70% {
                    opacity: 1;
                }
                100% {
                    transform: translateX(-60px);
                    opacity: 0;
                }
            }

            /* Slide up animation */
            @keyframes slideUp {
                from {
                    transform: translateY(8px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
            .animate-slide-up {
                animation: slideUp 0.3s ease-out forwards;
            }

            /* Section header */
            .section-header {
                text-align: center;
                margin-bottom: 32px;
                padding-bottom: 16px;
                border-bottom: 1px solid #e5e8eb;
            }
            .section-header h1 {
                font-size: 22px;
                font-weight: 700;
                color: #191f28;
                margin: 0 0 4px;
            }
            .section-header p {
                font-size: 13px;
                color: #8b95a1;
                margin: 0;
            }

            /* Design notes */
            .design-notes {
                max-width: 375px;
                margin: 24px auto 0;
                background: white;
                border-radius: 12px;
                padding: 20px;
                border: 1px solid #e5e8eb;
            }
            .design-notes h3 {
                font-size: 15px;
                font-weight: 600;
                color: #191f28;
                margin: 0 0 12px;
            }
            .design-notes ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            .design-notes li {
                font-size: 13px;
                color: #4e5968;
                padding: 4px 0;
                padding-left: 16px;
                position: relative;
            }
            .design-notes li::before {
                content: "•";
                position: absolute;
                left: 0;
                color: #3182f6;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            const { Button, Tag, Badge, Progress, Segmented } = antd;
            const { Text } = antd.Typography;
            const {
                ClockCircleOutlined,
                PlusOutlined,
                CheckCircleOutlined,
                DeleteOutlined,
                LeftOutlined,
                RightOutlined,
                PlayCircleFilled,
                PauseCircleFilled,
                EditOutlined,
                EllipsisOutlined,
                CalendarOutlined,
                SwapOutlined,
                CopyOutlined,
                CaretRightOutlined,
                FieldTimeOutlined,
                AppstoreOutlined,
                HistoryOutlined,
                FireOutlined,
                CheckCircleFilled,
            } = icons;

            // =============================================
            // MOCK DATA
            // =============================================
            const MOCK_RECORDS = [
                {
                    id: "1",
                    deal_name: "관리업무",
                    work_name: "회의",
                    task_name: "작업",
                    category_name: "회의",
                    category_color: "#3182F6",
                    duration_minutes: 85,
                    start_time: "09:00",
                    end_time: "",
                    is_running: true,
                    sessions: [{ start: "09:00", end: "10:25", duration: 85 }],
                },
                {
                    id: "2",
                    deal_name: "프로젝트 A",
                    work_name: "API 설계",
                    task_name: "개발",
                    category_name: "개발",
                    category_color: "#34C759",
                    duration_minutes: 180,
                    start_time: "10:30",
                    end_time: "13:30",
                    is_running: false,
                    sessions: [
                        { start: "10:30", end: "12:00", duration: 90 },
                        { start: "12:40", end: "13:30", duration: 50 },
                    ],
                },
                {
                    id: "3",
                    deal_name: "",
                    work_name: "세트메뉴 설정",
                    task_name: "구매 뉴트리",
                    category_name: "개발",
                    category_color: "#34C759",
                    duration_minutes: 120,
                    start_time: "13:30",
                    end_time: "15:30",
                    is_running: false,
                    sessions: [{ start: "13:30", end: "15:30", duration: 120 }],
                },
                {
                    id: "4",
                    deal_name: "",
                    work_name: "탭/프리셋 — 뷰모델 설계",
                    task_name: "개발",
                    category_name: "개발",
                    category_color: "#34C759",
                    duration_minutes: 95,
                    start_time: "15:40",
                    end_time: "17:15",
                    is_running: false,
                    sessions: [{ start: "15:40", end: "17:15", duration: 95 }],
                },
            ];

            const formatDuration = (minutes) => {
                const h = Math.floor(minutes / 60);
                const m = minutes % 60;
                if (h > 0 && m > 0) return `${h}시간 ${m}분`;
                if (h > 0) return `${h}시간`;
                return `${m}분`;
            };

            const formatDurationShort = (minutes) => {
                const h = Math.floor(minutes / 60);
                const m = minutes % 60;
                if (h > 0 && m > 0) return `${h}h ${m}m`;
                if (h > 0) return `${h}h`;
                return `${m}m`;
            };

            const total_minutes = MOCK_RECORDS.reduce(
                (sum, r) => sum + r.duration_minutes,
                0
            );
            const completed_count = 0;
            const running_count = MOCK_RECORDS.filter(
                (r) => r.is_running
            ).length;

            // =============================================
            // SHARED: Bottom Navigation
            // =============================================
            function BottomNav() {
                return (
                    <div className="mock-bottom-nav">
                        <div className="mock-bottom-nav-item active">
                            <CalendarOutlined style={{ fontSize: 20 }} />
                            <span>일간</span>
                        </div>
                        <div className="mock-bottom-nav-item">
                            <FieldTimeOutlined style={{ fontSize: 20 }} />
                            <span>주간</span>
                        </div>
                        <div className="mock-bottom-nav-item">
                            <HistoryOutlined style={{ fontSize: 20 }} />
                            <span>건의</span>
                        </div>
                        <div className="mock-bottom-nav-item">
                            <AppstoreOutlined style={{ fontSize: 20 }} />
                            <span>설명서</span>
                        </div>
                    </div>
                );
            }

            // =============================================
            // SHARED: Date Header
            // =============================================
            function DateHeader({ compact }) {
                return (
                    <div
                        className={`flex items-center justify-between ${
                            compact ? "px-lg py-md" : "px-xl py-lg"
                        }`}
                        style={{ background: "white" }}
                    >
                        <button className="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-50 transition-colors">
                            <LeftOutlined
                                style={{ fontSize: 14, color: "#6B7684" }}
                            />
                        </button>
                        <div className="flex items-center gap-sm">
                            <CalendarOutlined
                                style={{ fontSize: 14, color: "#8B95A1" }}
                            />
                            <span className="text-md font-semibold text-text-primary">
                                2026-02-10 (화)
                            </span>
                        </div>
                        <button className="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-50 transition-colors">
                            <RightOutlined
                                style={{ fontSize: 14, color: "#6B7684" }}
                            />
                        </button>
                    </div>
                );
            }

            // =============================================
            // CANDIDATE A: Card Stack Design
            // =============================================
            function CandidateA() {
                const [expanded_id, setExpandedId] = React.useState(null);

                return (
                    <div className="phone-frame">
                        <div className="phone-content">
                            {/* Date Header */}
                            <DateHeader />

                            {/* Stats Summary - Compact pill style */}
                            <div
                                className="px-lg py-md"
                                style={{
                                    background: "white",
                                    borderBottom: "1px solid #F2F4F6",
                                }}
                            >
                                <div className="flex items-center gap-sm">
                                    <div
                                        className="flex items-center gap-xs px-md py-xs rounded-full"
                                        style={{ background: "#F2F4F6" }}
                                    >
                                        <ClockCircleOutlined
                                            style={{
                                                fontSize: 12,
                                                color: "#6B7684",
                                            }}
                                        />
                                        <span className="text-sm font-medium text-text-secondary">
                                            {formatDuration(total_minutes)}
                                        </span>
                                    </div>
                                    <div
                                        className="flex items-center gap-xs px-md py-xs rounded-full"
                                        style={{ background: "#ECF2FE" }}
                                    >
                                        <span
                                            className="pulse-dot inline-block w-[6px] h-[6px] rounded-full"
                                            style={{ background: "#3182F6" }}
                                        ></span>
                                        <span
                                            className="text-sm font-medium"
                                            style={{ color: "#3182F6" }}
                                        >
                                            {running_count}건 진행 중
                                        </span>
                                    </div>
                                    <div
                                        className="flex items-center gap-xs px-md py-xs rounded-full"
                                        style={{ background: "#F2F4F6" }}
                                    >
                                        <CheckCircleOutlined
                                            style={{
                                                fontSize: 12,
                                                color: "#34C759",
                                            }}
                                        />
                                        <span className="text-sm font-medium text-text-secondary">
                                            {completed_count}건 완료
                                        </span>
                                    </div>
                                </div>
                            </div>

                            {/* Record Cards */}
                            <div className="px-lg py-lg flex flex-col gap-md">
                                {MOCK_RECORDS.map((record, idx) => (
                                    <div
                                        key={record.id}
                                        className="animate-slide-up"
                                        style={{
                                            animationDelay: `${idx * 60}ms`,
                                        }}
                                        onClick={() =>
                                            setExpandedId(
                                                expanded_id === record.id
                                                    ? null
                                                    : record.id
                                            )
                                        }
                                    >
                                        <div
                                            className="rounded-lg overflow-hidden transition-all duration-200"
                                            style={{
                                                background: "white",
                                                border: record.is_running
                                                    ? "1.5px solid #3182F6"
                                                    : "1px solid #F2F4F6",
                                                boxShadow: record.is_running
                                                    ? "0 2px 12px rgba(49, 130, 246, 0.12)"
                                                    : "0 1px 3px rgba(0,0,0,0.04)",
                                            }}
                                        >
                                            {/* Card Main */}
                                            <div className="p-lg">
                                                <div className="flex items-start justify-between">
                                                    {/* Left: Info */}
                                                    <div className="flex-1 min-w-0">
                                                        <div className="flex items-center gap-sm mb-xs">
                                                            <span
                                                                className="text-xs font-medium px-sm py-[2px] rounded-xs"
                                                                style={{
                                                                    background:
                                                                        record.category_color +
                                                                        "15",
                                                                    color: record.category_color,
                                                                }}
                                                            >
                                                                {
                                                                    record.category_name
                                                                }
                                                            </span>
                                                            {record.is_running && (
                                                                <span
                                                                    className="flex items-center gap-[3px] text-xs font-medium"
                                                                    style={{
                                                                        color: "#3182F6",
                                                                    }}
                                                                >
                                                                    <span
                                                                        className="pulse-dot inline-block w-[5px] h-[5px] rounded-full"
                                                                        style={{
                                                                            background:
                                                                                "#3182F6",
                                                                        }}
                                                                    ></span>
                                                                    진행 중
                                                                </span>
                                                            )}
                                                        </div>
                                                        <h3 className="text-md font-semibold text-text-primary mt-xs mb-[2px] truncate">
                                                            {record.deal_name ||
                                                                record.work_name}
                                                        </h3>
                                                        {record.deal_name && (
                                                            <p className="text-sm text-text-secondary truncate m-0">
                                                                {
                                                                    record.work_name
                                                                }
                                                            </p>
                                                        )}
                                                    </div>

                                                    {/* Right: Timer/Duration + Action */}
                                                    <div className="flex items-center gap-md ml-md">
                                                        <div className="text-right">
                                                            <div
                                                                className="text-md font-semibold"
                                                                style={{
                                                                    color: record.is_running
                                                                        ? "#3182F6"
                                                                        : "#191F28",
                                                                }}
                                                            >
                                                                {formatDurationShort(
                                                                    record.duration_minutes
                                                                )}
                                                            </div>
                                                            <div className="text-xs text-text-secondary">
                                                                {
                                                                    record.start_time
                                                                }
                                                                {record.end_time
                                                                    ? ` ~ ${record.end_time}`
                                                                    : ""}
                                                            </div>
                                                        </div>

                                                        {/* Play/Pause Button */}
                                                        <button
                                                            className="flex items-center justify-center w-9 h-9 rounded-full transition-all"
                                                            style={{
                                                                background:
                                                                    record.is_running
                                                                        ? "#3182F6"
                                                                        : "#F2F4F6",
                                                                color: record.is_running
                                                                    ? "white"
                                                                    : "#6B7684",
                                                            }}
                                                            onClick={(e) =>
                                                                e.stopPropagation()
                                                            }
                                                        >
                                                            {record.is_running ? (
                                                                <PauseCircleFilled
                                                                    style={{
                                                                        fontSize: 18,
                                                                    }}
                                                                />
                                                            ) : (
                                                                <PlayCircleFilled
                                                                    style={{
                                                                        fontSize: 18,
                                                                    }}
                                                                />
                                                            )}
                                                        </button>
                                                    </div>
                                                </div>

                                                {/* Session bar (mini gantt) */}
                                                {record.sessions.length > 1 && (
                                                    <div className="mt-md flex items-center gap-[3px]">
                                                        {record.sessions.map(
                                                            (s, i) => (
                                                                <div
                                                                    key={i}
                                                                    className="h-[3px] rounded-full"
                                                                    style={{
                                                                        flex: s.duration,
                                                                        background:
                                                                            record.category_color +
                                                                            "60",
                                                                    }}
                                                                />
                                                            )
                                                        )}
                                                    </div>
                                                )}
                                            </div>

                                            {/* Expanded Actions */}
                                            {expanded_id === record.id && (
                                                <div
                                                    className="flex border-t"
                                                    style={{
                                                        borderColor: "#F2F4F6",
                                                    }}
                                                >
                                                    <button className="flex-1 py-md text-sm font-medium text-text-secondary flex items-center justify-center gap-xs hover:bg-gray-50 transition-colors">
                                                        <EditOutlined
                                                            style={{
                                                                fontSize: 14,
                                                            }}
                                                        />
                                                        수정
                                                    </button>
                                                    <div
                                                        className="w-[1px]"
                                                        style={{
                                                            background:
                                                                "#F2F4F6",
                                                        }}
                                                    />
                                                    <button className="flex-1 py-md text-sm font-medium text-text-secondary flex items-center justify-center gap-xs hover:bg-gray-50 transition-colors">
                                                        <CheckCircleOutlined
                                                            style={{
                                                                fontSize: 14,
                                                            }}
                                                        />
                                                        완료
                                                    </button>
                                                    <div
                                                        className="w-[1px]"
                                                        style={{
                                                            background:
                                                                "#F2F4F6",
                                                        }}
                                                    />
                                                    <button
                                                        className="flex-1 py-md text-sm font-medium flex items-center justify-center gap-xs hover:bg-gray-50 transition-colors"
                                                        style={{
                                                            color: "#F04452",
                                                        }}
                                                    >
                                                        <DeleteOutlined
                                                            style={{
                                                                fontSize: 14,
                                                            }}
                                                        />
                                                        삭제
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {/* FAB - Add Record */}
                            <div
                                style={{
                                    position: "sticky",
                                    bottom: 68,
                                    display: "flex",
                                    justifyContent: "flex-end",
                                    padding: "0 16px 8px",
                                    pointerEvents: "none",
                                }}
                            >
                                <button
                                    className="w-14 h-14 rounded-full flex items-center justify-center shadow-lg"
                                    style={{
                                        background: "#3182F6",
                                        color: "white",
                                        pointerEvents: "auto",
                                        boxShadow:
                                            "0 4px 16px rgba(49,130,246,0.35)",
                                    }}
                                >
                                    <PlusOutlined style={{ fontSize: 22 }} />
                                </button>
                            </div>

                            <BottomNav />
                        </div>
                    </div>
                );
            }

            // =============================================
            // CANDIDATE B: Compact List + Stats Dashboard
            // =============================================
            function CandidateB() {
                return (
                    <div className="phone-frame">
                        <div className="phone-content">
                            {/* Header with Stats */}
                            <div style={{ background: "white" }}>
                                <DateHeader compact />

                                {/* Stats Dashboard */}
                                <div className="px-lg pb-lg">
                                    <div
                                        className="rounded-xl p-lg"
                                        style={{ background: "#F9FAFB" }}
                                    >
                                        <div className="grid grid-cols-3 gap-md text-center">
                                            <div>
                                                <div className="text-2xl font-semibold text-text-primary">
                                                    {formatDurationShort(
                                                        total_minutes
                                                    )}
                                                </div>
                                                <div className="text-xs text-text-secondary mt-[2px]">
                                                    총 시간
                                                </div>
                                            </div>
                                            <div>
                                                <div
                                                    className="text-2xl font-semibold"
                                                    style={{ color: "#3182F6" }}
                                                >
                                                    {running_count}
                                                </div>
                                                <div className="text-xs text-text-secondary mt-[2px]">
                                                    진행 중
                                                </div>
                                            </div>

                                        background: "#3182F6",
                                        color: "white",
                                        pointerEvents: "auto",
                                        boxShadow:
                                            "0 4px 16px rgba(49,130,246,0.35)",
                                    }}
                                >
                                    <PlusOutlined style={{ fontSize: 22 }} />
                                </button>
                            </div>

                            <BottomNav />
                        </div>
                    </div>
                );
            }

            // =============================================
            // MAIN APP - Candidate Selector
            // =============================================
            function MockupApp() {
                const [active, setActive] = React.useState("A");

                const candidates = {
                    A: {
                        component: CandidateA,
                        label: "A. 카드 스택",
                        desc: "카드 기반 레이아웃, 탭하여 액션 확장",
                    },
                    B: {
                        component: CandidateB,
                        label: "B. 대시보드 + 리스트",
                        desc: "통계 대시보드 + 컴팩트 리스트",
                    },
                    C: {
                        component: CandidateC,
                        label: "C. 타임라인",
                        desc: "시간축 타임라인 + 플로팅 타이머",
                    },
                    D: {
                        component: CandidateD,
                        label: "D. 세그먼트 바 + 풀폭",
                        desc: "하루 시간 바 + 풀폭 리스트",
                    },
                };

                const ActiveComponent = candidates[active].component;

                return (
                    <div>
                        <div className="section-header">
                            <h1>모바일 작업 기록 리디자인</h1>
                            <p>토스 스타일 디자인 후보 — 4가지 레이아웃 비교</p>
                        </div>

                        {/* Candidate Selector */}
                        <div className="candidate-nav">
                            {Object.entries(candidates).map(([key, val]) => (
                                <button
                                    key={key}
                                    className={active === key ? "active" : ""}
                                    onClick={() => setActive(key)}
                                >
                                    {val.label}
                                </button>
                            ))}
                        </div>

                        {/* Description */}
                        <div className="text-center mb-6">
                            <span
                                className="text-sm"
                                style={{ color: "#6B7684" }}
                            >
                                {candidates[active].desc}
                            </span>
                        </div>

                        {/* Phone Frame */}
                        <ActiveComponent />

                        {/* Design Notes */}
                        <div className="design-notes">
                            <h3>
                                {active === "A" && "A. 카드 스택 디자인"}
                                {active === "B" &&
                                    "B. 대시보드 + 리스트 디자인"}
                                {active === "C" && "C. 타임라인 디자인"}
                                {active === "D" &&
                                    "D. 세그먼트 바 + 풀폭 디자인"}
                            </h3>
                            <ul>
                                {active === "A" && (
                                    <>
                                        <li>
                                            각 작업을 독립적인 카드로 표현 —
                                            한눈에 정보 파악
                                        </li>
                                        <li>
                                            카드 탭으로 수정/완료/삭제 액션 표시
                                            (확장형)
                                        </li>
                                        <li>
                                            진행 중인 작업은 파란색 테두리 +
                                            그림자로 강조
                                        </li>
                                        <li>
                                            다중 세션은 미니 세그먼트 바로
                                            시각화
                                        </li>
                                        <li>
                                            통계는 상단 필 형태로 최소한의 공간
                                            사용
                                        </li>
                                        <li>
                                            FAB(+)으로 작업 추가, 프리셋
                                            드로어와 연동
                                        </li>
                                    </>
                                )}
                                {active === "B" && (
                                    <>
                                        <li>
                                            상단에 통계 대시보드 — 총 시간,
                                            진행/완료 현황 + 프로그레스 바
                                        </li>
                                        <li>
                                            작업 목록은 컴팩트 리스트 스타일 —
                                            좌측 재생 버튼으로 즉시 타이머
                                        </li>
                                        <li>
                                            우측 더보기(···) 버튼으로
                                            수정/완료/삭제 접근
                                        </li>
                                        <li>
                                            카테고리 태그와 소요시간을 우측에
                                            배치
                                        </li>
                                        <li>8시간 목표 대비 진행률 시각화</li>
                                        <li>
                                            완료/휴지통/복사 버튼은 상단 액션
                                            바에 원형 아이콘으로
                                        </li>
                                    </>
                                )}
                                {active === "C" && (
                                    <>
                                        <li>
                                            좌측에 시간축 — 작업의 시간 흐름을
                                            직관적으로 표현
                                        </li>
                                        <li>
                                            진행 중인 작업은 상단 플로팅 타이머
                                            바로 항상 노출
                                        </li>
                                        <li>
                                            시간선이 그라데이션으로 진행 상태
                                            표현
                                        </li>
                                        <li>
                                            카드 내 재생/더보기 버튼으로 즉시
                                            액션
                                        </li>
                                        <li>
                                            하루의 작업 흐름을 스크롤하며
                                            확인하는 경험
                                        </li>
                                        <li>
                                            간트 차트와 작업 기록이 자연스럽게
                                            연결되는 느낌
                                        </li>
                                    </>
                                )}
                                {active === "D" && (
                                    <>
                                        <li>
                                            상단 세그먼트 바로 하루 전체 시간
                                            사용 현황 시각화
                                        </li>
                                        <li>
                                            풀폭 리스트 — 카드 사이 1px
                                            구분선으로 깔끔한 목록
                                        </li>
                                        <li>
                                            진행 중인 작업은 좌측 파란 보더로
                                            강조
                                        </li>
                                        <li>
                                            완료/휴지통/복사는 텍스트 필로 접근
                                        </li>
                                        <li>
                                            좌측 재생 버튼 + 우측
                                            시간/카테고리로 핵심 정보 집중
                                        </li>
                                        <li>
                                            가장 컴팩트한 레이아웃 — 많은 작업을
                                            한 화면에
                                        </li>
                                    </>
                                )}
                            </ul>
                        </div>

                        {/* Common Design Decisions */}
                        <div className="design-notes" style={{ marginTop: 16 }}>
                            <h3>공통 디자인 결정</h3>
                            <ul>
                                <li>
                                    데스크탑 Table 완전 제거 → 모바일 네이티브
                                    레이아웃
                                </li>
                                <li>
                                    날짜 네비게이션: 좌우 화살표 + 날짜 텍스트
                                    (DatePicker 대신)
                                </li>
                                <li>
                                    작업 추가: FAB(Floating Action Button) 패턴
                                </li>
                                <li>
                                    타이머 시작/정지: 원형 버튼으로 직관적 조작
                                </li>
                                <li>카테고리: 색상 배지로 시각적 구분</li>
                                <li>Toss Blue(#3182F6) 기반 일관된 액센트</li>
                                <li>
                                    Pretendard 폰트, 디자인 시스템 토큰 100%
                                    준수
                                </li>
                            </ul>
                        </div>
                    </div>
                );
            }

            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(<MockupApp />);
        </script>
    </body>
</html>
